{{ define "main" }}
<div class="container">

  <div class="row">
    <div class="col">
      {{ .Content }}
    </div>
  </div>

  <div class="row">

    <ul id="postslist">
    {{ range ( ( where .Site.RegularPages "Section" "posts" ).ByDate.Reverse ) }}
      <li>
          {{ .Date.Format "2006-01-02" }} - <a href="{{ .Permalink }}">{{.Title }}</a>
      </li>
    {{ end }}
    </ul>
  </div>
</div>
{{ end }}
