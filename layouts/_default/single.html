{{ define "main" }}

  <div class="row">
        <span id="title" class="h1">{{ .Title }}</span>
  </div>

  {{ end }}
  <div class="row tm-4">
    <div class="col">
      {{ .Content }}
    </div>
  </div>
</div>
{{ end }}
